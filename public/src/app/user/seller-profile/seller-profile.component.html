<div class="container">
  <section class="card">
    <div class="userinfo">
      <h1>{{user.username}}</h1>
      <img src={{user.profile[0]}} alt="profile picture">
      <ul>
        <li><b>Bio:</b> {{user.bio}}</li>
        <li><b>System:</b> {{user.system}}</li>
        <li><b>Phone:</b> {{user.phone}}</li>
      </ul>
    </div>
    <div class="userGames">
      <h1>These are my games</h1>
      <ul>
        <li *ngFor="let game of user.games">{{game.name}} | ${{game.price}}</li>
      </ul>
      <h1>This is my wishlist</h1>
      <ul>
        <li *ngFor="let game of user.wishlist">{{game.name}} | ${{game.price}}</li>
      </ul>
        <div class="message">
          <h3>Meessage me about a game</h3>
          <button (click)="showMessage()">Message</button>
          <div *ngIf="messageForm" class="messageForm">
            <form class="messageForm" (submit)="sendMessage()" #messageForm="ngForm">
              <select type="string" name="game" [(ngModel)]="message.game">
                <option value="" disabled selected>Select A Game</option>
                <option *ngFor="let myGame of user.games">{{myGame.name}}</option>
              </select>
              <textarea name="message" [(ngModel)]="message.body" placeholder="Send a message..."></textarea>
              <input type="submit" value="Submit">
              <span *ngIf="this.error.err">{{this.error.msg}}</span>
            </form>
          </div>
        </div>
    </div>
  </section>
</div>
